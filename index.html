<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main id="gameGrid" class="gridcontainer">
			<div class="slotCont1">
				<div>
					<input id="gridButt1" class="gridButton" type="button" value="Place"/>
					<div id="gridOutput1" class="gridOutputs"></div>
				</div>
				<img class="cell">
			</div>
			<div class="slotCont2">
				<div>
					<input id="gridButt2" class="gridButton" type="button" value="Place"/>
					<div id="gridOutput2" class="gridOutputs"></div>
				</div>
				<img class="cell">
			</div>
			<div class="slotCont3">
				<div>
					<input id="gridButt3" class="gridButton" type="button" value="Place"/>
					<div id="gridOutput3"></div>
				</div>
				<img class="cell">
			</div>
			<div class="slotCont4">
				<div>
					<input id="gridButt4" class="gridButton" type="button" value="Place"/>
					<div id="gridOutput4"></div>
				</div>
				<img class="cell">
			</div>
			<div class="slotCont5">
				<div>
					<input id="gridButt5" class="gridButton" type="button" value="Place"/>
					<div id="gridOutput5"></div>
				</div>
				<img class="cell">
			</div>
			<div class="slotCont6">
				<div>
					<input id="gridButt6" class="gridButton" type="button" value="Place"/>
					<div id="gridOutput6"></div>
				</div>
				<img class="cell">
			</div>
			<div class="slotCont7">
				<div>
					<input id="gridButt7" class="gridButton" type="button" value="Place"/>
					<div id="gridOutput7"></div>
				</div>
				<img class="cell">
			</div>
			<div class="slotCont8">
				<div>
					<input id="gridButt8" class="gridButton" type="button" value="Place"/>
					<div id="gridOutput8"></div>
				</div>
				<img class="cell">
			</div>
			<div class="slotCont9">
				<div>
					<input id="gridButt9" class="gridButton" type="button" value="Place"/>
					<div id="gridOutput9"></div>
				</div>
				<img class="cell">
			</div>
		</main>
		<article>

				<div id="playerOne" class="Player1Div">
					<div class="imageDiv">
						<img id="imageOutline1" class="sonicPic" src="img/Sonic.png">
					</div>
				</div>
				<div id="playerTwo" class="Player2Div">
					<div id="imageOutline2" class="imageDiv">
						<img class="shadowPic" src="img/Shadow.png">
					</div>
				</div>
		</article>
		<footer>
			<div class="buttonDiv1">
				<input id="startButton" class="startButton" type="button" value="Start Game"/>
			</div>
			<div class="buttonDiv2">
				<input id="resetButton" class="resetButton" type="button" value="Play Again"/>
			</div>
		</footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
